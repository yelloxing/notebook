<header>
    清空git所有的提交记录
</header>
<p>
    首先，创建一个没有提交记录的分支，比如：
</p>
<pre tag>
    git checkout --orphan newBranch
</pre>
<p>
    然后，提交此分支到本地：
</p>
<pre tag>
git add -A
git commit -m 清空历史记录
</pre>
<p>
    删除原来的分支后把当前分支改为原来分支的名字（假设原来分支叫master）：
</p>
<pre tag>
git branch -D master
git branch -m master
</pre>
<p>
    最后，推送到服务器即可：
</p>
<pre tag>
    git push -f origin master
</pre>
