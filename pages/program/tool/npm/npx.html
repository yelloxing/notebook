<header>
    命令行执行之NPX
</header>
<h2>
    安装
</h2>
<pre tag="javascript">
    npm install -g npx
</pre>
<h2>
    基本使用
</h2>
<pre tag>
    npx &lt;pkg&gt; [参数]
</pre>
<p>
    例如：
</p>
<pre tag>
    npx devby -v
</pre>
<h2>
    运行Github上项目
</h2>
<pre tag>
    npx github:&lt;username&gt;/&lt;pkg&gt; [参数]
</pre>
<p>
    例如有个项目：
    <a href="https://github.com/fragement-contrib/devby" target="_blank">https://github.com/fragement-contrib/devby</a>
    ，只需要：
</p>
<pre tag>
    npx github:fragement-contrib/devby -v
</pre>
