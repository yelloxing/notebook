<header>
    递归与分治策略
</header>
<p>
    直接或间接地调用自身的算法称为递归算法。
</p>
<p>
    那什么是分治策略？
</p>
<p>
    有时候，一个问题的规模比较大，也比较难，将一个难以直接解决的大问题，分割成一些规模较小的相同问题，以便各个击破，分而治之，便是分治策略。
</p>
<p>
    比如对100个数进行排序要比对两个数进行排序要困难。
</p>
<p>
    而分治往往产生许多原问题的较小规模的子问题，自然就导致递归算法。因此，分治与递归总是如影随形的出现（当然，有时候我们会出于一些原因的考虑想办法消除递归）。
</p>
