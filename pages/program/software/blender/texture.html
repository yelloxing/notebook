<header>
    纹理贴图
</header>
<h2>
    基础流程
</h2>
<h3>
    确定有材质
</h3>
<p>
    选中一个物体，并确定物体有了一个材质。
</p>
<h3>
    设置图片
</h3>
<p>
    点击顶部的“Shading”按钮后，进入如下视图：
</p>
<img src="./images/blender/shading.jpeg" />
<p>
    然后点击“图形纹理”查看的“打开”按钮：
</p>
<img src="./images/blender/shading-open-img.jpeg">
<p>
    然后，如下图，把“颜色”和“基础色”连接起来：
</p>
<img src="./images/blender/shading-link.jpeg">
<p>
    到这里，纹理应该就出来了。如果没有出来，可能是“视图着色方式”选择的不对，如下：
</p>
<img src="./images/blender/shading-shader.jpeg">
<h3>
    调整纹理
</h3>
<p>
    虽然纹理出来了，可是这不一定是你要的效果，可以点击顶部的“UV Editor”按钮后，进入如下视图进行进一步细节编辑：
</p>
<img src="./images/blender/UV-Editor.jpeg">
<h4>
    孤岛模式
</h4>
<p>
    设置成这种模式以后，就可以自由的拖动了，把我们需要贴图的面和图片对齐，不需要的拖到空白区域即可：
</p>
<img src="./images/blender/UV-Editor-island.jpeg">
