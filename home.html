    <script>

        // 是否是手机模式？
        window.isPhone = /Android|webOS|iPhone|iPod|iPad|BlackBerry/i.test(navigator.userAgent);

        function updateView() {
            var _transform = "";

            var _vw = "vw", _vh = "vh";
            if (window.isPhone && window.innerWidth < window.innerHeight) {
                _vw = "vh";
                _vh = "vw";
            }

            // 计算缩放比
            var scale = window.innerWidth / (window.isPhone ? 900 : 1400);

            if (window.isPhone) {
                if (window.innerWidth < window.innerHeight) {
                    _transform = "rotate(90deg) translateY(-" + 100 / scale + "vw)";
                } else {
                    scale = window.innerWidth / 1500;
                }

            }

            // 进行缩放
            document.body.style.transformOrigin = 'left top';
            document.body.style.transform = 'scale(' + scale + ', ' + scale + ') ' + _transform;

            document.body.style.width = (100 / scale) + _vw; // body
            document.body.style.height = (100 / scale) + _vh;

            var contentEl = document.getElementById("content");
            contentEl.style.width = "calc(" + (100 / scale) + _vw + " - 290px)";
        }
    </script>
</head>
